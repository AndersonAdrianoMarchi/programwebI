<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Exercício 5 – Área do Triângulo Retângulo</title>
	<style>
		body{font-family:Arial,Helvetica,sans-serif;margin:18px}
		label{display:block;margin-top:8px}
		input[type=number]{width:120px;padding:6px}
		.resultado{margin-top:12px}
	</style>
</head>
<body>
	<h2>Exercício 5 — Calcular área do triângulo retângulo</h2>

	<form id="triForm" action="ex5.php" method="post">
		<label for="base">Base (metros):</label>
		<input id="base" name="base" type="number" step="any" required value="4">

		<label for="altura">Altura (metros):</label>
		<input id="altura" name="altura" type="number" step="any" required value="3">

		<br><br>
		<button type="submit">Calcular Área</button>
	</form>

	<div id="resultado" class="resultado" aria-live="polite"></div>

	<script>
		document.getElementById('triForm').addEventListener('submit', function (e) {
			e.preventDefault();
			const form = e.target;
			const data = new FormData(form);

			fetch(form.action, {
				method: 'POST',
				body: data,
				headers: { 'X-Requested-With': 'XMLHttpRequest' }
			})
			.then(r => r.text())
			.then(html => {
				document.getElementById('resultado').innerHTML = html;
			})
			.catch(() => {
				document.getElementById('resultado').innerHTML = '<p style="color:red">Erro ao calcular. Tente novamente.</p>';
			});
		});
	</script>
</body>
</html>
