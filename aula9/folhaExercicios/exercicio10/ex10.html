<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Exercício 10 — Árvore Recursiva</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:18px}
    ul{margin-left:18px}
  </style>
</head>
<body>
  <h2>Exercício 10 — Renderizar árvore recursiva</h2>
  <p>Array de pastas renderizado recursivamente abaixo:</p>

  <div id="tree"></div>

  <script>
    fetch('ex10.php', {headers: {'X-Requested-With':'XMLHttpRequest'}})
      .then(r => r.text())
      .then(html => document.getElementById('tree').innerHTML = html)
      .catch(err => document.getElementById('tree').textContent = 'Erro: ' + err);
  </script>
</body>
</html>
